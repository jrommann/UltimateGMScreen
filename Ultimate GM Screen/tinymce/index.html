<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="./js/tinymce/tinymce.min.js" referrerpolicy="origin"></script>

    <script>
      tinymce.init({
          selector: '#mytextarea',
          plugins: 'hr lists advlist table',
          toolbar: 'styleselect bold italic alignleft aligncenter alignright bullist numlist outdent indent hr lineheight',
          menubar: 'table format',
          skin: 'oxide-dark',
          content_css: 'dark',
          browser_spellcheck: true,
          statusbar: false,
          indentation: '20px',
      });

        function save()
        {
            var editor = tinymce.get('mytextarea');            
            return editor.getContent();
        }

        function set(text)
        {
            var editor = tinymce.get('mytextarea');
            editor.setContent(text);
        }
    </script>

    <style>
        html, body, textarea {
            margin: 0;            
            min-height: 99vh;
        }
    </style>

</head>

<body>  
    <form method="post">
        <textarea id="mytextarea"></textarea>
    </form>
</body>
</html>
